<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body align="center">
    <form method="POST">
        <h1>Add Services</h1><br>
        {{form.place}} <br><br>
        {{form.submit}}
    </form>
    <br><br>

    <table>
        {%if washdata %}
        <!-- <th>Select</th> -->
        <th>Palce</th>
        <th>Address</th>
        <th>Services</th>
        <th>Update Services</th>
        {% for i in washdata %}
        <tr>
            <td>{{i.place}}</td>
            <td>{{i.address}}</td>
            <td>{{i.services}}</td>
            <td>
                <form method="post" action="/updateServices">
                    <input type="text" id="one" name="place" value="{{i.place}}" hidden>
                    <input type="text" id="two" name="address" value="{{i.address}}" hidden>
                    <input type="text" name="services" value='' />
                    <input type="submit" value="Update">
                </form>
            </td>
        </tr>
        {% endfor %}
        {% endif %}
    </table><br>


    <style>
        td {
            background-color: rgb(219, 219, 219);
            border: 2px solid black;
            margin: 10px;
            padding: 5px;
            width: 100px;
        }

        th {
            background-color: black;
            color: white;
            margin: 10px;
            padding: 5px;
        }
    </style>

</body>

</html>
